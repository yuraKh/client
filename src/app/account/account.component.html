<p></p>
<div *ngIf="maintenanceMode" class="alert alert-danger col-sm-6">
  <span><h1>Сервер находится в режиме обслуживания</h1></span>
</div>

<div [ngSwitch]="isAuthenticated()">
  <h2 style="text-align: center">Операции: <span *ngIf="user">{{user.fio||user.email||user.phone}}</span>
    <span *ngIf="accounts?.length === 0"> не найдено</span>
  </h2>
  <p></p>
  <div *ngSwitchCase="true" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
       (scrolled)="onScrollOperations()" [scrollWindow]="false" style="height: 500px; overflow-y: auto;">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Аккаунт</th>
                    <th scope="col">Дата</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of accounts">
                    <td>{{o.name}}</td>
                    <td>{{o.account}}</td>
                    <td>{{o.date|date:'dd.MM.yy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
