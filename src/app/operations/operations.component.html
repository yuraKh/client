<p></p>

<div [ngSwitch]="isAuthenticated()">

  <h2 style="text-align: center">Операции:
    <span *ngIf="user">{{user.fio||user.email||user.phone}}</span>
  <span *ngIf="operations?.length === 0"> не найдено</span>
  </h2>

  <div *ngSwitchCase="true" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
       (scrolled)="onScrollOperations()" [scrollWindow]="false" style="height: 500px; overflow-y: auto;">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Сума</th>
                    <th scope="col">Бонус</th>
                    <th scope="col">Статус платежа</th>
                    <th scope="col">Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of operations">
                    <td>{{o.payment_system}}</td>
                    <td>{{o.createDate|date:'dd.MM.yy'}}</td>
                    <td>{{o.sum_total}}</td>
                    <td>{{o.sum_bonus}}</td>
                    <td>{{o.payment_status}}</td>
                    <td>{{o.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
